app:
  configuration:
    name: @project.name@
    version: @project.version@
    port: 8185
    api:
      url: /api
    database:
      name: expenses-manager-finance
  currency:
    default-provider: ${app.currency.provider.nbp.name}
    default-currency: ${app.currency.provider.nbp.details.default-currency}
    synchronization-cron: ${app.currency.provider.nbp.details.synchronization-cron}
    provider:
      nbp:
        name: nbp
        client: npb-client
        url: http://api.nbp.pl/api/exchangerates
        details:
          data-format: json
          default-currency: PLN
          history-from-year: 2002
          max-months-to-fetch: 3
          max-days-to-fetch: 88
          synchronization-cron: 0 0 13 ? * * #everyday at 13:00

server:
  port: ${app.configuration.port}

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/${app.configuration.database.name}
      auto-index-creation: true
    web:
      pageable:
        default-page-size: 10
        max-page-size: 50

springdoc:
  swagger-ui:
    path: ${app.configuration.api.url}/ui
    disable-swagger-default-url: true
  api-docs:
    path: ${app.configuration.api.url}
